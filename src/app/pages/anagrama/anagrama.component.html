<app-spinner-juego></app-spinner-juego>
<div class="container">
  <h1>ANAGRAMA</h1>
  <div class="juego">
    <h4 class="mensaje">{{mensaje}}</h4>
    <h4 class="mensaje">{{respuesta}}</h4>
    <h4 class="mensaje">Palabra mezclada: {{palabraAdivinar}}</h4>
    <h6 class="mensaje">Intentos: {{intentos}}</h6>
    <form [formGroup]="formAnagrama" (ngSubmit)="jugar(formAnagrama.value.palabra)">
      <input type="text" formControlName="palabra">
      <div class="row">
        <div class="col centrar">
          <button class="buttonInteract buttonJugar " type="submit" [disabled]="!formAnagrama.valid">JUGAR</button>
          <app-button-resetear (emitData)="jugarDeNuevo()"></app-button-resetear>
        </div>
      </div>
    </form>
  </div>
</div>
