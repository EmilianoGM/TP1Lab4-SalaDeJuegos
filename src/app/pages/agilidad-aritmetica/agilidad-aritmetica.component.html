<div class="container">

  <h4 class="mensaje">{{mensaje}}</h4>

  <h4 class="mensaje">Calculo a resolver: {{mensajeCalculo}}</h4>
  <h6 class="mensaje">Intentos: {{intentos}}</h6>
  <form [formGroup]="formAgilidad" (ngSubmit)="jugar(formAgilidad.value.resultado)">

      <div class="col ">
        <button class="buttonInteract buttonJugar" type="submit" [disabled]="!formAgilidad.valid">JUGAR</button>

      </div>
    </div>
  </form>
