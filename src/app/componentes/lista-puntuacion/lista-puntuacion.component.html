<div class="container">
  <h1>BIENVENIDO</h1>
  <div class="listaPuntuacion">
    <h3 class="mensaje">Jugador: {{nombre}}</h3>
    <h3 class="mensaje"> Lista de puntuaciones por partida</h3>
    <div class="row">
      <div class="col-4 centrar titulo">Nombre del juego</div>
      <div class="col-2 centrar titulo">Cantidad</div>
      <div class="col-2 centrar titulo">Ganadas</div>
      <div class="col-2 centrar titulo">Empates</div>
      <div class="col-2 centrar titulo">Perdidas</div>
    </div>
    <div *ngFor="let puntuacion of lista">
      <div class="row">
        <div class="col-4 centrar">{{puntuacion.nombre}}</div>
        <div class="col-2 centrar">{{puntuacion.cantidad}}</div>
        <div class="col-2 centrar">{{puntuacion.ganadas}}</div>
        <div class="col-2 centrar">{{puntuacion.empates}}</div>
        <div class="col-2 centrar">{{puntuacion.perdidas}}</div>
      </div>
    </div>
  </div>
</div>
